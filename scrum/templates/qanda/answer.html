{% extends 'scrum/base.html' %}
{% block title %}Collaboration{% endblock %}
{% block content %}
<form action="{% url 'qanda:answer' question.id %}" method="post">
	<div class="mdl-card wide">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">{{ question.title }}</h2>
		</div>
		{% csrf_token %}
		<div class="mdl-card__supporting-text">
			<p>{{ question.specifics }}</p>
			<div class="mdl-textfield mdl-js-textfield">
				<textarea class="mdl-textfield__input" type="text" rows= "3" id="text" name="text"></textarea>
				<label class="mdl-textfield__label" for="text">Answer</label>
			</div>
		</div>
		<div class="mdl-card__actions">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">
				Send
			</button>
		</div>
	</div>
</form>
{% endblock %}
